<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name=""content="">
        <link rel="stylesheet" href="style.css">
        <title> Random Joke Generator </title>
        </head>
        <body>
            <div class ="main">
                <header> Random Jokes Generator </header>

                <div class="inner">
                    <div class="content">
                        <div class="loading">
                            <p> Loading Joke...</p>
                            </div>
                            <p id="output"> Click the button below to get random jokes</p>
                            </div>
                            <div class="button">
                                <button id="generate"> Get Joke </button>
                                </div>
                                </div>
                                </div>
                                <script>
                                    let output  = document.querySelector("#output");
                                    let jokeBtn = document.getElementById("generate");
                                    let loader = document.querySelector(".loading");

                                    function showLoader(){
                                        loader.style.visibility="visible";

                                        setTimeout(()=>{
                                            loader.style.visibility="hidden"
                                        }, 1500)
                                    }
                                    jokeBtn.addEventListener('click', getJoke)

                                    function getJoke() {
                                        let url=
                                        "https://v2.jokeapi.dev/joke/Programming/blacklistFlags=nsfw,religious,political,racist,sexist,explicit&type=single";
                                        
                                        fetch(url)
                                        .then(data=>data.json())
                                        .then(res=>{
                                            output.textContent = res.joke; 
                                                   })
                                        .catch(err=>{
                                            output.textContent = "Failed to load joke.. Kindly Check your Internet Connection";
                                        })
                                        showLoader();
                                     }
                                     </script>
                                     </body>
                                     </html>
